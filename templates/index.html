<!DOCTYPE html>
<html>
<head>
    <title>Football Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">FOOTBALL PREDICTION APP</h1>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label>Select Category:</label>
                <select name="category" id="category" onchange="updateLeagues()">
                    <option value="">Select Category</option>
                    {% for category in leagues.keys() %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Select League:</label>
                <select name="league_name" id="league_name" onchange="updateTeams()">
                    <option value="">Select League</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Home Team:</label>
                <select name="home_team" id="home_team">
                    <option value="">Select Home Team</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Away Team:</label>
                <select name="away_team" id="away_team">
                    <option value="">Select Away Team</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Predict Match Outcome</button>
        </form>
    </div>

    <script>
        const leaguesData = JSON.parse('{{ leagues|tojson|safe }}');
        
        function updateLeagues() {
            const category = document.getElementById('category').value;
            const leagueSelect = document.getElementById('league_name');
            leagueSelect.innerHTML = '<option value="">Select League</option>';
            
            if (category) {
                for (const league of Object.keys(leaguesData[category])) {
                    const option = document.createElement('option');
                    option.value = league;
                    option.textContent = league;
                    leagueSelect.appendChild(option);
                }
            }
            updateTeams();
        }
        
        function updateTeams() {
            const category = document.getElementById('category').value;
            const league = document.getElementById('league_name').value;
            const homeSelect = document.getElementById('home_team');
            const awaySelect = document.getElementById('away_team');
            
            homeSelect.innerHTML = '<option value="">Select Home Team</option>';
            awaySelect.innerHTML = '<option value="">Select Away Team</option>';
            
            if (category && league) {
                for (const team of leaguesData[category][league]) {
                    const homeOption = document.createElement('option');
                    homeOption.value = team;
                    homeOption.textContent = team;
                    homeSelect.appendChild(homeOption);
                    
                    const awayOption = document.createElement('option');
                    awayOption.value = team;
                    awayOption.textContent = team;
                    awaySelect.appendChild(awayOption);
                }
            }
        }
    </script>
</body>
</html>
